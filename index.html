<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="center">
        <div id="calculator">
            <header><input disabled= "disabled" value="" type="text"></header>
            <button id="clearButton">C</button>
            <button id="del">DEL</button>
            <button id="minusplus">+/-</button>
            <button id="parenthesis">()</button>
            <button id="percentage">%</button>
            <button id="division" value="/">/</button>
            <button id="button7" value="7">7</button>
            <button id="button8" value="8">8</button>
            <button id="button9" value="9">9</button>
            <button id="mult" value="*">*</button>
            <button id="button4" value="4">4</button>
            <button id="button5" value="5">5</button>
            <button id="plus" value="+">+</button>
            <button id="button6" value="6">6</button>
            <button id="minus" value="-">-</button>
            <button id="button1" value="1">1</button>
            <button id="button2" value="2">2</button>
            <button id="button3" value="3">3</button>
            <button id="point">.</button>
            <button id="button0" value="0">0</button>
            <button id="equal">=</button>
            <div></div>
        </div>




        <script src="script.js" async defer></script>
</body>

</html>
